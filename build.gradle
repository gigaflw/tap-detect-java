apply plugin: 'java'
apply plugin: 'application'

def myOpenCV = '/usr/local/opt/opencv3/share/OpenCV/java/'

dependencies {
    compile fileTree(dir: myOpenCV, include: ['*.jar'])
}

mainClassName = "Main"

run {
    systemProperty "java.library.path", myOpenCV
}
